<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel='stylesheet' type="text/css">
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Programming Language Selector</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2 class="card-title">Programming Language Selector</h2>
      <div class="card-body">
        <form id=languageForm>
          <div class="form-check">
            <input type="text" class="form-control" name="name" id="name" placeholder="What is your name?">
            <div class="form-group">
              <label for="animal">What is your favorite animal?</label>
              <select class="form-control" id="animal">
                <option disabled selected value> -- select an option -- </option>
                <option>Dog</option>
                <option>Cat</option>
                <option>Lizard</option>
              </select>
            </div>
            <div class="form-group">
              <label for="color">What is your favorite color?</label>
              <select class="form-control" id="color">
                <option disabled selected value> -- select an option -- </option>
                <option>Blue</option>
                <option>Green</option>
                <option>Purple</option>
              </select>
            </div>
            <div class="form-group">
              <label for="studyLocation">Where do you like to study?</label>
              <select class="form-control" id="studyLocation">
                <option disabled selected value> -- select an option -- </option>
                <option>Home office</option>
                <option>A coffee shop</option>
                <option>The library</option>
              </select>
            </div>
            <div class="form-group">
              <label for="music">What is your favorite music?</label>
              <select class="form-control" id="music">
                <option disabled selected value> -- select an option -- </option>
                <option>Classical</option>
                <option>Indie Rock</option>
                <option>Metal</option>
              </select>
            </div>
            <div class="form-group">
              <label for="beverage">What is your drink of choice?</label>
              <select class="form-control" id="beverage">
                <option disabled selected value> -- select an option -- </option>
                <option>Coffee</option>
                <option>Beer</option>
                <option>Fancy Cocktail</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-dark btn-lg">Click for your results</button>
        </form>
      </div>
    </div>
    <div class="card" id="card-results">
      <h4 class="card-title">You Should Start Studying:</h4>
      <div class="card-body">
        <div id="result">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
